apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: voteapp-dev
  labels:
    app: example-voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example-voting-app
      name: redis-pod
  template:
    metadata:
      name: redis-pod
      labels:
        app: example-voting-app
        name: redis-pod
    spec:
      containers:
      - image: redis:alpine
        name: redis
#        ports:
#        - containerPort: 6379
#          name: redis
        volumeMounts:
        - mountPath: /data
          name: redis-data
      volumes:
      - name: redis-data
        emptyDir: {} 

